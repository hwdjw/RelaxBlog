        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }

                            //alert(getQueryVariable("page"));

                            //alert(pageid);
                            // var pageid=request.QueryString("page");

                                content+=data.content;
                                temptitle=data.title;

                                edittime=data.createdDate;
                                //alert(edittime);

                            }

                    )

    <script>
        $(document).ready(function () {
            /*
             * 判断是否支持localstorage
             */
            if (localStorage) {
                /*
                 * 读出localstorage中的值
                 */
                if (localStorage.type) {
                    $("#type").find("option[value=" + localStorage.type + "]").attr("selected", true);
                }
                if (localStorage.name) {
                    $("#name").val(localStorage.name);
                }
                if (localStorage.email) {
                    $("#email").val(localStorage.email);
                }
                if (localStorage.message) {
                    $("#message").val(localStorage.message);
                }
                if (localStorage.subscribe === "checked") {
                    $("#subscribe").attr("checked", "checked");
                }
                /*
                 * 当表单中的值改变时,localstorage的值也改变
                 */
                $("input[type=text],select,textarea").change(function(){
                    $this = $(this);
                    localStorage[$this.attr("name")] = $this.val();
                });
                $("input[type=checkbox]").change(function(){
                    $this = $(this);
                    localStorage[$this.attr("name")] = $this.attr("checked");
                });
                $("form")
                /*
                 * 如果表单提交，则调用clear方法
                 */
                    .submit(function(){
                        localStorage.clear();
                    })
                    .change(function(){
                        console.log(localStorage);
                    });
            }
        });
    </script>
