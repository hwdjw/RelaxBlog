            <script language="javascript">

                var content = '';
                function logout() {

                    $.get(
                        "../logout",
                        function (data) {
                            var tdata = data;

                            if ("success" == tdata) {
                                window.location.href = "login.html";
                            }
                            else {
                                alert("注销失败");
                            }

                        }
                    )

                }
                window.onready = function getValue() {
                    $.get("../article/test.action",
                        function (data) {
                            if (data == "fall") {
                                window.location.href = "login.html";
                                return;
                            }


                        }
                    )
                }
                function addDraft() {
                    ttitle = $('#article-title').val();
                    tcontent = ue.getContent();
                    tcate = $('#article-categories').val();
                    if (ttitle.length > 50 || ttitle.length == 0) {
                        alert("标题长度不合法");
                        return;
                    }
                    if (tcontent.length > 20000) {
                        alert("文章过长");
                        return;
                    }
                    if (tcate.length > 10) {
                        alert("标签过长");
                        return;
                    }

                    $.post(
                        "../article/draft.action",
                        {
                            title: $('#article-title').val(),
                            categories: $('#article-categories').val(),
                            content: ue.getContent()

                        },
                        function (data) {
                            if (data == "success") {
                                alert("保存成功");
                                window.location.href = "/blog/pages/manageArticle.html";
                            }
                            else {
                                alert("保存失败！格式不合法");
                            }

                        }
                    )

                }
                function addArticle() {
                    ttitle = $('#article-title').val();
                    tcontent = ue.getContent();
                    tcate = $('#article-categories').val();
                    if (ttitle.length > 50 || ttitle.length == 0) {
                        alert("标题长度不合法");
                        return;
                    }
                    if (tcontent.length > 100000) {
                        alert("文章过长");
                        return;
                    }
                    if (tcate.length > 10) {
                        alert("标签过长");
                        return;
                    }


                    $.post(
                        "../article/add.action",
                        {
                            title: $('#article-title').val(),
                            categories: $('#article-categories').val(),
                            content: ue.getContent()
                        },
                        function (data) {
                            //var a=data.equals('success')
                            if (data == "success") {
                                alert("保存成功");
                                window.location.href = "/blog/pages/manageArticle.html";
                            }


                            else {
                                alert("保存失败！格式不合法");
                            }
                        }
                    );

                };
                function crawlArticle() {
                    myURL = $('#article-url').val();
                    $.post(
                        "../article/crawlArticle.action",
                        {
                            url: myURL,
                        },
                        function (data) {
                            //var a=data.equals('success')
                            if (data.status == "success") {
                                var title = data.title;
                                var categories = data.categories;
                                content+=data.content;
                                document.getElementById("article-categories").value = categories;
                                document.getElementById("article-title").value = title;
                                ue.setContent(content)
                            }
                            else {
                                alert("失败");
                            }
                        }
                        , "json");
                }
                ;
                UE.getEditor('ueditor', {
                    onready: function () {//创建一个编辑器实例
                        this.setContent(content)
                    }
                });

                var ue = UE.getEditor('ueditor');//返回刚创建的实例
