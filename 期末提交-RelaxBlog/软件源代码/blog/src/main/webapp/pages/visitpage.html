<script>

    $(function () {
        pageaction();
    });

    function pageaction(){
        /*<![CDATA[*/
        var totals = 1;
        var curr = 1;
        if(totals <= 1){
            $("#pagecontent").hide();
        }
        /*]]>*/
        laypage({
            cont: 'pagecontent',
            pages: totals,
            curr: curr || 1,
            jump: function(e, first){ //触发分页后的回调
                if(!first){ //一定要加此判断，否则初始时会无限刷新

                    location.href = basepath+'/pages/index?page='+e.curr;

                }
            }
        });
    }
    function turnto(pageid)
    {
        window.location.href="readArticle2.html?page="+pageid;
    }
    function manage() {

            }
        )


    }
